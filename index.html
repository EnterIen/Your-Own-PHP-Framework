<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"> 
  <title>License Management</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">  
  <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="col-md-3">
</div>
<div class="col-md-6">
<table class="table table-striped">
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Add</button>
  <thead>
    <tr>
      <th>书名</th>
      <th>作者</th>
      <th>出版日期</th>
      <th>操作</th>
    </tr>
  </thead>
  <tbody id="user-tbody">

  </tbody>
</table>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="edit-user">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="myModalLabel">
          书籍信息
        </h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label">书名</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="name" placeholder="请输入名字">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label">作者</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="author" placeholder="请输入作者">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
        </button>
        <button type="button" class="btn btn-primary submit">
          Add
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>


<div class="modal fade" id="UpdateModal" tabindex="-1" role="dialog" aria-labelledby="UpdateModalLabel" aria-hidden="true">
  <div class="modal-dialog" id="update-user">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
          &times;
        </button>
        <h4 class="modal-title" id="UpdateModalLabel" >
          修改书籍信息
        </h4>
      </div>
      <div class="modal-body" id="">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" id="book">书名</label>
            <div class="col-sm-10" id="book">
              <input type="text" class="form-control" name="name" placeholder="请输入名字" value= '' row-id="">
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" >作者</label>
            <div class="col-sm-10" id="author">
              <input type="text" class="form-control" name="author" placeholder="请输入作者" value = "">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
        </button>
        <button type="button" class="btn btn-primary submit" row-id="">
          update
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal -->
</div>

<script src="./src.js"></script>
</body>
</html>
